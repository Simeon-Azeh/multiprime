        <div class="contacts">
            <h1>Get in touch</h1>
            <p><span class="span">Address:</span>Kigali, Rwanda</p>
            <p><span class="span">Email:</span>info@alumni.com</p>
            <p><span class="span">Phone:</span>(+250) 788 123 456</p>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.5535042082997!2d30.150342673651643!3d-1.930625736667058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca77688d3131f%3A0x3a65f6d29a33c0d3!2sAfrican%20Leadership%20University!5e0!3m2!1sen!2srw!4v1708353807954!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <section class="section" id="contact_us">
        <div class="form_contact">
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter your subject">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                <input type="button" value="Send" class="input_btn">
            </form>
        </div>
     
    </section>
